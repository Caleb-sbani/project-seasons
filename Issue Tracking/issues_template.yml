- id: ISSUE-9
  title: Create models for the application
  body: 'Create public C# classes with properties that cover the following concepts.
    All Id values must be integers that are unique per object.


    **User**

    - Id

    - Name

    - Code (equivalent to FSUID)


    **Student**

    Student should be derived from User and add the following properties:

    - Classification


    **Instructor**

    Instructor should be derived from User and add the following properties:

    - YearsOfExperience


    **Course**

    - Id

    - Code

    - Name

    - Description

    - Roster (list of students)

    - Modules (list of modules)

    - Assignments (list of assignments)


    **Module**

    - Id

    - Content (list of strings)


    **Assignment**

    - Id

    - Name

    - Description

    - Available Points

    - DueDate

    - Submissions (list of submissions)


    **Submission**

    - Id

    - StudentId

    - AssignmentId

    - Content (string)

    - SubmissionDate

    '
  labels:
  - course-backlog
  - sprint:01
  - type:feature
  milestone: Sprint 1
- id: ISSUE-24
  title: Module content should support assignments, files, and pages
  body: 'Use inheritance to allow course modules to support:


    - Assignments - an assignment that is embedded directly in a module

    - Files - a file that shows its name and allows the user to open the file itself
    directly from the module

    - Pages - pages represent an abstraction that support the previous string-based
    content and only need to show the content of a string'
  labels:
  - course-backlog
  - sprint:02
  - type:feature
  milestone: Sprint 2
